<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuizMaster Engine</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-foreground": "#ffffff",
                        "background-light": "#f6f7f8",
                        "background-dark": "#09090b",
                        "card-dark": "#18181b",
                        "border-dark": "#27272a",
                        "muted-foreground": "#a1a1aa",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(600px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased min-h-screen flex flex-col overflow-hidden relative selection:bg-primary selection:text-white">
<div class="fixed top-0 left-0 w-full z-50 h-1 bg-border-dark/50">
<div class="h-full bg-primary transition-all duration-500 ease-out shadow-[0_0_10px_rgba(19,127,236,0.5)]" style="width: 50%"></div>
</div>
<div class="relative z-10 flex flex-col h-full min-h-screen max-w-md mx-auto w-full pt-6">
<div class="flex items-center justify-between px-6 pt-2 pb-2">
<div class="text-xs font-medium text-muted-foreground tracking-wider uppercase">
                Question 5 / 10
            </div>
<button class="text-xs font-medium text-white hover:text-primary transition-colors px-4 py-1.5 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 active:scale-95">
                Finish
            </button>
</div>
<div class="px-6 mb-2">
<div class="relative">
<div class="relative w-full">
<select class="w-full appearance-none rounded-lg border border-border-dark bg-card-dark py-2.5 pl-3 pr-10 text-sm text-white focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary">
<option disabled="" selected="" value="">Go to Question...</option>
<option value="1">Question 1</option>
<option value="2">Question 2</option>
<option value="3">Question 3</option>
<option value="4">Question 4</option>
<option value="5">Question 5 (Current)</option>
<option value="6">Question 6</option>
<option value="7">Question 7</option>
<option value="8">Question 8</option>
<option value="9">Question 9</option>
<option value="10">Question 10</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-muted-foreground">
<span class="material-symbols-outlined text-lg">unfold_more</span>
</div>
</div>
</div>
</div>
<main class="flex-1 overflow-y-auto no-scrollbar px-6 flex flex-col justify-center pb-32">
<div class="flex flex-col gap-4 mb-10">
<h1 class="text-3xl md:text-4xl font-bold leading-tight tracking-tight text-white">
                    What is the capital of France?
                </h1>
<p class="text-base text-muted-foreground leading-relaxed">
                    Select the correct option to continue.
                </p>
</div>
<div class="flex flex-col gap-4 w-full">
<button class="group relative flex w-full items-center p-5 text-left transition-all duration-200 border border-border-dark rounded-2xl bg-card-dark hover:border-primary/50 hover:bg-card-dark/80 active:scale-[0.98]">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-background-dark text-sm font-bold text-muted-foreground group-hover:text-primary transition-colors border border-border-dark/50">
                        A
                    </div>
<span class="ml-5 text-lg font-medium text-white/90 group-hover:text-white">Berlin</span>
</button>
<button class="group relative flex w-full items-center p-5 text-left transition-all duration-200 border border-border-dark rounded-2xl bg-card-dark hover:border-primary/50 hover:bg-card-dark/80 active:scale-[0.98]">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-background-dark text-sm font-bold text-muted-foreground group-hover:text-primary transition-colors border border-border-dark/50">
                        B
                    </div>
<span class="ml-5 text-lg font-medium text-white/90 group-hover:text-white">Madrid</span>
</button>
<button class="group relative flex w-full items-center p-5 text-left transition-all duration-200 border-2 border-primary bg-primary/5 rounded-2xl active:scale-[0.98]">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-primary text-sm font-bold text-white transition-colors shadow-sm">
<span class="material-symbols-outlined text-[20px]">check</span>
</div>
<span class="ml-5 text-lg font-semibold text-white">Paris</span>
</button>
<button class="group relative flex w-full items-center p-5 text-left transition-all duration-200 border border-border-dark rounded-2xl bg-card-dark hover:border-primary/50 hover:bg-card-dark/80 active:scale-[0.98]">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-background-dark text-sm font-bold text-muted-foreground group-hover:text-primary transition-colors border border-border-dark/50">
                        D
                    </div>
<span class="ml-5 text-lg font-medium text-white/90 group-hover:text-white">Lisbon</span>
</button>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 z-40">
<div class="absolute -top-16 left-0 right-0 h-16 bg-gradient-to-t from-background-dark to-transparent pointer-events-none"></div>
<div class="bg-background-dark/95 backdrop-blur-xl border-t border-white/5 p-4 pb-8 safe-area-bottom">
<div class="max-w-md mx-auto flex items-center gap-4">
<button class="h-14 w-14 flex items-center justify-center rounded-2xl border border-border-dark bg-card-dark text-muted-foreground hover:text-white hover:bg-white/5 transition-all active:scale-95">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 h-14 rounded-2xl bg-primary text-white font-bold text-lg shadow-[0_0_20px_rgba(19,127,236,0.3)] transition-transform active:scale-[0.98] hover:bg-primary/90">
<span>Continue</span>
<span class="material-symbols-outlined text-[22px]">arrow_forward</span>
</button>
</div>
</div>
</footer>
</div>

</body></html>
