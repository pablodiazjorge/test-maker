<div
  class="min-h-screen bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 flex items-center justify-center px-4"
>
  <main class="w-full max-w-md">
    <section class="rounded-2xl border border-slate-200 dark:border-border-dark bg-white dark:bg-card-dark p-6 shadow-xl">
      <header class="space-y-3">
        <div class="flex items-start justify-between gap-3">
          <div class="space-y-2">
            <h1 class="text-2xl font-bold tracking-tight">Protected Access</h1>
            <p class="text-sm text-slate-500 dark:text-muted-foreground">Enter the password to load the content.</p>
          </div>

          <app-theme-toggle-button variant="page" />
        </div>
      </header>

      <form class="mt-6 space-y-4" (submit)="login($event)">
        <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-200">User</label>
        <input
          id="username"
          name="username"
          type="text"
          autocomplete="username"
          class="w-full rounded-xl border border-slate-300 dark:border-border-dark bg-white dark:bg-background-dark px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary"
          [value]="username()"
          (input)="onUsernameInput($event)"
          [disabled]="isSubmitting()"
        />

        <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-200">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          class="w-full rounded-xl border border-slate-300 dark:border-border-dark bg-white dark:bg-background-dark px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary"
          [value]="password()"
          (input)="onPasswordInput($event)"
          [disabled]="isSubmitting()"
        />

        <button
          type="button"
          class="w-full rounded-xl border border-slate-300 dark:border-slate-500/70 bg-background-light dark:bg-slate-700/45 text-slate-800 dark:text-slate-100 font-semibold py-3 transition-all hover:bg-slate-100 dark:hover:bg-slate-700/55 disabled:opacity-60 disabled:cursor-not-allowed"
          (click)="useGuestCredentials()"
          [disabled]="isSubmitting()"
        >
          Guest Access
        </button>

        @if (errorMessage()) {
          <p class="text-sm text-red-600 dark:text-red-400">{{ errorMessage() }}</p>
        }

        <button
          type="submit"
          class="w-full rounded-xl bg-primary hover:bg-primary/90 text-white font-semibold py-3 transition-all disabled:opacity-60 disabled:cursor-not-allowed"
          [disabled]="isSubmitting() || !username().trim() || !password().trim()"
        >
          {{ isSubmitting() ? 'Validating...' : 'Enter' }}
        </button>
      </form>
    </section>
  </main>
</div>
